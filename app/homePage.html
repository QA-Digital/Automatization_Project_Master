<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Suite Runner</title>
    <script>
        async function runTestSuite(url, suiteName, email) {
            try {
                const response = await fetch('http://localhost:5000/run_suite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        URL: url,
                        suiteName: suiteName,
                        email: email
                    })
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error running test suite: ' + error);
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const url = 'https://www.fischer.cz/';
            const suiteName = 'FW Public web full suite';
            const email = document.getElementById('emailInput').value;
            runTestSuite(url, suiteName, email);
        }
    </script>
</head>
<body>
    <h1>Test Suite Runner</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email" required>
        <button type="submit">Run FW Public Web Full Suite</button>
    </form>
</body>
</html>
