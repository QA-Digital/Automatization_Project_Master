<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Suite Runner</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>FISCHER</h1>
        <form @submit.prevent="handleSubmit(selectedUrl)">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" v-model="email" name="email" required>
            <select v-model="selectedUrl" required>
                <option value="https://www.fischer.cz/">PUBLIC</option>
                <option value="https://fischer.stg.dtweb.cz/">STG</option>
                <option value="http://fischer.web1.dtweb.cz/">WEB1</option>
                <option value="https://fischer.web2.dtweb.cz/">WEB2</option>
                <option value="http://fischer.web3.dtweb.cz/">WEB3</option>
            </select>
            <button type="submit">Run Test Suite</button>
        </form>

        <!-- Vue Component for Download Button -->
        <download-button></download-button>
    </div>

    <script>
        // Vue component definition for download button
        Vue.component('download-button', {
            template: `
                <div>
                    <button @click="downloadFile">Download JS File</button>
                </div>
            `,
            methods: {
                downloadFile() {
                    const fileUrl = 'http://localhost:3000/download'; // Endpoint of your Express server
                    const link = document.createElement('a');
                    link.href = fileUrl;
                    link.setAttribute('download', 'script.js'); // Ensure this file name matches your file
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        });

        // Vue instance
        new Vue({
            el: '#app',
            data: {
                email: '',
                selectedUrl: 'https://www.fischer.cz/'  // Default selection
            },
            methods: {
                async handleSubmit(url) {
                    console.log('Running test suite for:', url);
                    try {
                        const response = await fetch('http://localhost:5000/run_suite', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                URL: url,
                                suiteName: 'suite_FW_full',
                                email: this.email
                            })
                        });
                        const result = await response.json();
                        alert(result.message);
                    } catch (error) {
                        console.error('Error running test suite:', error);
                        alert('Error running test suite: ' + error.message);
                    }
                }
            }
        });
    </script>
</body>
</html>
